<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<meta name="keywords" content="tiny swiper, 幻灯片, 3D Swiper, jQuery, 兼容IE7、IE8"/>
	<meta name="description" content="轻量、兼容性好的、3D Swiper插件"/>
	<meta name="author" content="Checkson"/>
	<title>Tiny Swiper</title>
	<link rel="icon" href="images/favicon.png" type="image/x-icon"/>
	<link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
	<div class="app-demo">
		<div class="header">
			
		</div>
		<div class="demo">
			<div class="tiny-swiper">
				<ul id="tinySwiper" class="swiper-list">
					<li class="slide-item bg-red"><h1 class='h1'>1</h1></li>
					<li class="slide-item bg-orange"><h1 class='h1'>2</h1></li>
					<li class="slide-item bg-yellow"><h1 class='h1'>3</h1></li>
					<li class="slide-item bg-green"><h1 class='h1'>4</h1></li>
					<li class="slide-item bg-blue"><h1 class='h1'>5</h1></li>
					<li class="slide-item bg-pink"><h1 class='h1'>6</h1></li>
					<li class="slide-item bg-purple"><h1 class='h1'>7</h1></li>
				</ul>
				<div class="slide-nav slide-prev"></div>
				<div class="slide-nav slide-next"></div>
				<ul class="slide-pagination">
					<li class="slide-pagination-item active"></li>
					<li class="slide-pagination-item"></li>
					<li class="slide-pagination-item"></li>
					<li class="slide-pagination-item"></li>
					<li class="slide-pagination-item"></li>
					<li class="slide-pagination-item"></li>
					<li class="slide-pagination-item"></li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../lib/prism.min.js"></script>
	<script type="text/javascript" src="../dist/tiny-swiper.min.js"></script>
</body>
</html>
